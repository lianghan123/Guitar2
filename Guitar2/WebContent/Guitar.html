<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
<title>吉他查询</title>
<link href="Css/bootstrap.css" rel="stylesheet">
<link href="Css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-7 column">
	<form class="form-horizontal" role="form" action="search" method="get">		
	<div class="form-group">		
					<div class="form-group">		
					 <label for="builder" class="col-sm-2 control-label">制造商</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="builder" />
					</div>
				</div>
					
					 	
				
				<div class="form-group">
					 <label for="model" class="col-sm-2 control-label">型号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="model" />
					</div>
				</div>
				<div class="form-group">
					 <label for="type" class="col-sm-2 control-label">类型</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="type" />
					</div>
				</div>
				</div>
				<div class="form-group">		
					 <label for="topWood" class="col-sm-2 control-label">顶部材料</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="topWood" />
					</div>
					<label for="backWood" class="col-sm-2 control-label">背部材料</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="backWood" />
					</div>	
				
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">	
									
						 <input type="submit"  value="搜索"/>						
					</div>				
				</div>		
		</div>
		</form>
		
	</div>
</div>
<script src="Js/jquery.min。js"></script>
	<script src="Js/bootstrap.min.js"></script>
	<script src="Js/bootstrap.js"></script>
</body>
</html>
